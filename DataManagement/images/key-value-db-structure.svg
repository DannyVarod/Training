<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .instance-box { fill: #2d3748; stroke: #4a90e2; stroke-width: 3; }
      .database-box { fill: #3d4852; stroke: #4a90e2; stroke-width: 2; }
      .key-space-box { fill: #2d3748; stroke: #81c784; stroke-width: 2; }
      .title-text { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; fill: #4a90e2; }
      .instance-text { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; text-anchor: middle; fill: #e2e8f0; }
      .database-text { font-family: Arial, sans-serif; font-size: 11px; font-weight: bold; text-anchor: middle; fill: #cbd5e0; }
      .key-text { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; text-anchor: middle; fill: #81c784; }
      .connection-line { stroke: #4a90e2; stroke-width: 2; fill: none; }
      .dashed-line { stroke: #666; stroke-width: 1; fill: none; stroke-dasharray: 5,5; }
      .note-text { font-family: Arial, sans-serif; font-size: 9px; text-anchor: start; fill: #999; }
    </style>
  </defs>
  
  <!-- Dark background -->
  <rect x="0" y="0" width="600" height="300" class="bg" />
  
  <!-- Title -->
  <text x="300" y="25" class="title-text">Key-Value Database Structure</text>
  
  <!-- Instance Level -->
  <rect x="50" y="50" width="500" height="220" class="instance-box" />
  <text x="300" y="75" class="instance-text">Redis Instance</text>
  
  <!-- Database Level -->
  <rect x="100" y="120" width="120" height="130" class="database-box" />
  <text x="160" y="145" class="database-text">Database 0</text>
  
  <rect x="240" y="120" width="120" height="130" class="database-box" />
  <text x="300" y="145" class="database-text">Database 1</text>
  
  <rect x="380" y="120" width="120" height="130" class="database-box" />
  <text x="440" y="145" class="database-text">Database 2</text>
  
  <!-- Key spaces (logical grouping by convention) -->
  <rect x="110" y="180" width="100" height="60" class="key-space-box" />
  <text x="160" y="200" class="key-text">Key Space:</text>
  <text x="160" y="215" class="key-text">user:*</text>
  <text x="160" y="230" class="key-text">product:*</text>
  
  <rect x="250" y="180" width="100" height="60" class="key-space-box" />
  <text x="300" y="200" class="key-text">Key Space:</text>
  <text x="300" y="215" class="key-text">session:*</text>
  <text x="300" y="230" class="key-text">temp:*</text>
  
  <rect x="390" y="180" width="100" height="60" class="key-space-box" />
  <text x="440" y="200" class="key-text">Key Space:</text>
  <text x="440" y="215" class="key-text">cache:*</text>
  <text x="440" y="230" class="key-text">stats:*</text>
  
  <!-- Connection lines -->
  <line x1="300" y1="85" x2="160" y2="120" class="connection-line" />
  <line x1="300" y1="85" x2="300" y2="120" class="connection-line" />
  <line x1="300" y1="85" x2="440" y2="120" class="connection-line" />
  
  <line x1="160" y1="155" x2="160" y2="180" class="connection-line" />
  <line x1="300" y1="155" x2="300" y2="180" class="connection-line" />
  <line x1="440" y1="155" x2="440" y2="180" class="connection-line" />
</svg>
