<svg width="1100" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .cluster-box { fill: #2d3748; stroke: #4a90e2; stroke-width: 3; }
      .node-box { fill: #3d4852; stroke: #4a90e2; stroke-width: 2; }
      .data-box { fill: #2d3748; stroke: #81c784; stroke-width: 2; }
      .title-text { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; fill: #4a90e2; }
      .cluster-text { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; text-anchor: middle; fill: #e2e8f0; }
      .node-text { font-family: Arial, sans-serif; font-size: 11px; font-weight: bold; text-anchor: middle; fill: #cbd5e0; }
      .data-text { font-family: Arial, sans-serif; font-size: 9px; text-anchor: start; fill: #81c784; }
      .key-range-text { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; text-anchor: middle; fill: #ffc107; }
      .connection-line { stroke: #4a90e2; stroke-width: 2; fill: none; }
    </style>
  </defs>
  
  <!-- Dark background -->
  <rect x="0" y="0" width="1100" height="600" class="bg" />
  
  <!-- Title -->
  <text x="550" y="30" class="title-text">Wide-Column Database Data Partitioning (Time-Series IoT Data)</text>
  
  <!-- Cluster Level -->
  <rect x="50" y="50" width="1000" height="520" class="cluster-box" />
  <text x="550" y="75" class="cluster-text">Cassandra/HBase Cluster</text>
  
  <!-- Node 1: Early time range -->
  <rect x="80" y="120" width="300" height="420" class="node-box" />
  <text x="230" y="145" class="node-text">Node 1 - Historical Data</text>
  <text x="230" y="165" class="key-range-text">Key Range: device_001:2024-01-* to device_050:2024-06-*</text>
  
  <!-- Node 1 Data -->
  <rect x="100" y="180" width="260" height="340" class="data-box" />
  <text x="110" y="200" style="font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; text-anchor: start; fill: #ffc107;">IoT Sensor Data (January-June 2024)</text>
  
  <text x="110" y="220" class="data-text">device_001:2024-01-15T10:30:00</text>
  <text x="110" y="235" class="data-text">  temperature: 22.5°C</text>
  <text x="110" y="250" class="data-text">  humidity: 65%</text>
  <text x="110" y="265" class="data-text">  location: "Factory Floor A"</text>
  
  <text x="110" y="285" class="data-text">device_023:2024-03-20T14:15:00</text>
  <text x="110" y="300" class="data-text">  temperature: 18.2°C</text>
  <text x="110" y="315" class="data-text">  humidity: 72%</text>
  <text x="110" y="330" class="data-text">  pressure: 1013.25 hPa</text>
  
  <text x="110" y="350" class="data-text">device_045:2024-05-10T09:45:00</text>
  <text x="110" y="365" class="data-text">  temperature: 25.1°C</text>
  <text x="110" y="380" class="data-text">  vibration: 0.02 mm/s</text>
  
  <text x="110" y="400" class="data-text">device_050:2024-06-30T23:59:59</text>
  <text x="110" y="415" class="data-text">  temperature: 20.8°C</text>
  <text x="110" y="430" class="data-text">  humidity: 68%</text>
  
  <text x="110" y="450" style="font-family: Arial, sans-serif; font-size: 9px; text-anchor: start; fill: #666;">Cold storage - infrequent access</text>
  
  <!-- Node 2: Recent time range -->
  <rect x="400" y="120" width="300" height="420" class="node-box" />
  <text x="550" y="145" class="node-text">Node 2 - Recent Data</text>
  <text x="550" y="165" class="key-range-text">Key Range: device_001:2024-07-* to device_100:2024-12-*</text>
  
  <!-- Node 2 Data -->
  <rect x="420" y="180" width="260" height="340" class="data-box" />
  <text x="430" y="200" style="font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; text-anchor: start; fill: #ffc107;">IoT Sensor Data (July-December 2024)</text>
  
  <text x="430" y="220" class="data-text">device_001:2024-10-15T10:30:00</text>
  <text x="430" y="235" class="data-text">  temperature: 21.3°C</text>
  <text x="430" y="250" class="data-text">  humidity: 61%</text>
  <text x="430" y="265" class="data-text">  battery: 85%</text>
  
  <text x="430" y="285" class="data-text">device_067:2024-11-20T16:22:30</text>
  <text x="430" y="300" class="data-text">  temperature: 19.8°C</text>
  <text x="430" y="315" class="data-text">  motion_detected: true</text>
  <text x="430" y="330" class="data-text">  signal_strength: -45 dBm</text>
  
  <text x="430" y="350" class="data-text">device_089:2024-12-01T08:15:45</text>
  <text x="430" y="365" class="data-text">  temperature: 23.7°C</text>
  <text x="430" y="380" class="data-text">  humidity: 58%</text>
  <text x="430" y="395" class="data-text">  air_quality: Good</text>
  
  <text x="430" y="415" class="data-text">device_100:2024-12-15T14:30:15</text>
  <text x="430" y="430" class="data-text">  temperature: 22.1°C</text>
  <text x="430" y="445" class="data-text">  energy_usage: 45.2 kWh</text>
  
  <text x="430" y="465" style="font-family: Arial, sans-serif; font-size: 9px; text-anchor: start; fill: #81c784;">Warm storage - regular access</text>
  
  <!-- Node 3: Real-time data -->
  <rect x="720" y="120" width="300" height="420" class="node-box" />
  <text x="870" y="145" class="node-text">Node 3 - Real-time Data</text>
  <text x="870" y="165" class="key-range-text">Key Range: device_*:2025-01-* (current month)</text>
  
  <!-- Node 3 Data -->
  <rect x="740" y="180" width="260" height="340" class="data-box" />
  <text x="750" y="200" style="font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; text-anchor: start; fill: #ffc107;">Real-time IoT Data (January 2025)</text>
  
  <text x="750" y="220" class="data-text">device_001:2025-01-15T10:30:22</text>
  <text x="750" y="235" class="data-text">  temperature: 20.9°C</text>
  <text x="750" y="250" class="data-text">  humidity: 63%</text>
  <text x="750" y="265" class="data-text">  status: online</text>
  
  <text x="750" y="285" class="data-text">device_025:2025-01-15T10:30:45</text>
  <text x="750" y="300" class="data-text">  temperature: 24.1°C</text>
  <text x="750" y="315" class="data-text">  alert: high_temp_warning</text>
  <text x="750" y="330" class="data-text">  last_maintenance: 2024-12-01</text>
  
  <text x="750" y="350" class="data-text">device_134:2025-01-15T10:31:00</text>
  <text x="750" y="365" class="data-text">  temperature: 18.5°C</text>
  <text x="750" y="380" class="data-text">  humidity: 71%</text>
  <text x="750" y="395" class="data-text">  firmware_version: 2.1.4</text>
  
  <text x="750" y="415" class="data-text">device_200:2025-01-15T10:31:15</text>
  <text x="750" y="430" class="data-text">  temperature: 22.8°C</text>
  <text x="750" y="445" class="data-text">  network_latency: 12ms</text>
  
  <text x="750" y="465" style="font-family: Arial, sans-serif; font-size: 9px; text-anchor: start; fill: #e65100;">Hot storage - high frequency access</text>
  
  <!-- Connection lines from cluster to nodes -->
  <line x1="550" y1="85" x2="230" y2="120" class="connection-line" />
  <line x1="550" y1="85" x2="550" y2="120" class="connection-line" />
  <line x1="550" y1="85" x2="870" y2="120" class="connection-line" />
  
  <!-- Key partitioning explanation -->
  <text x="550" y="590" style="font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; fill: #4a90e2;">Data partitioned by device_id + timestamp for temporal locality and horizontal scaling</text>
</svg>
