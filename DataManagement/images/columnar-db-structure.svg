<svg width="1000" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .instance-box { fill: #2d3748; stroke: #4a90e2; stroke-width: 3; }
      .database-box { fill: #3d4852; stroke: #4a90e2; stroke-width: 2; }
      .schema-box { fill: #4a5568; stroke: #4a90e2; stroke-width: 2; }
      .table-box { fill: #2d3748; stroke: #81c784; stroke-width: 2; }
      .title-text { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; fill: #4a90e2; }
      .instance-text { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; text-anchor: middle; fill: #e2e8f0; }
      .database-text { font-family: Arial, sans-serif; font-size: 11px; font-weight: bold; text-anchor: middle; fill: #cbd5e0; }
      .schema-text { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; text-anchor: middle; fill: #e2e8f0; }
      .table-text { font-family: Arial, sans-serif; font-size: 9px; font-weight: bold; text-anchor: middle; fill: #81c784; }
      .connection-line { stroke: #4a90e2; stroke-width: 2; fill: none; }
    </style>
  </defs>
  
  <!-- Dark background -->
  <rect x="0" y="0" width="1000" height="450" class="bg" />
  
  <!-- Title -->
  <text x="500" y="25" class="title-text">Columnar Database Structure</text>
  
  <!-- Instance Level -->
  <rect x="50" y="50" width="900" height="370" class="instance-box" />
  <text x="500" y="75" class="instance-text">Columnar Database Instance</text>
  
  <!-- Database Level - Same row -->
  <rect x="100" y="110" width="350" height="290" class="database-box" />
  <text x="275" y="135" class="database-text">Database: "Analytics"</text>
  
  <rect x="550" y="110" width="350" height="290" class="database-box" />
  <text x="725" y="135" class="database-text">Database: "Reports"</text>
  
  <!-- Schema Level in Analytics Database - Same row -->
  <rect x="130" y="170" width="140" height="210" class="schema-box" />
  <text x="200" y="195" class="schema-text">Schema: "Sales"</text>
  
  <rect x="290" y="170" width="140" height="210" class="schema-box" />
  <text x="360" y="195" class="schema-text">Schema: "Marketing"</text>
  
  <!-- Schema Level in Reports Database - Same row -->
  <rect x="580" y="170" width="140" height="210" class="schema-box" />
  <text x="650" y="195" class="schema-text">Schema: "Financial"</text>
  
  <rect x="740" y="170" width="140" height="210" class="schema-box" />
  <text x="810" y="195" class="schema-text">Schema: "Operations"</text>
  
  <!-- Tables in Sales Schema - Same row -->
  <rect x="145" y="220" width="55" height="70" class="table-box" />
  <text x="172" y="240" class="table-text">Table:</text>
  <text x="172" y="255" class="table-text">Orders</text>

  <rect x="210" y="220" width="55" height="70" class="table-box" />
  <text x="237" y="240" class="table-text">Table:</text>
  <text x="237" y="255" class="table-text">Revenue</text>
  
  <!-- Tables in Marketing Schema - Same row -->
  <rect x="305" y="220" width="55" height="70" class="table-box" />
  <text x="332" y="240" class="table-text">Table:</text>
  <text x="332" y="255" class="table-text">Campaigns</text>

  <rect x="370" y="220" width="55" height="70" class="table-box" />
  <text x="397" y="240" class="table-text">Table:</text>
  <text x="397" y="255" class="table-text">Leads</text>
  
  <!-- Connection lines -->
  <line x1="500" y1="85" x2="275" y2="110" class="connection-line" />
  <line x1="500" y1="85" x2="725" y2="110" class="connection-line" />
  
  <line x1="275" y1="145" x2="200" y2="170" class="connection-line" />
  <line x1="275" y1="145" x2="360" y2="170" class="connection-line" />
  
  <line x1="725" y1="145" x2="650" y2="170" class="connection-line" />
  <line x1="725" y1="145" x2="810" y2="170" class="connection-line" />
  
  <line x1="200" y1="205" x2="172" y2="220" class="connection-line" />
  <line x1="200" y1="205" x2="237" y2="220" class="connection-line" />
  
  <line x1="360" y1="205" x2="332" y2="220" class="connection-line" />
  <line x1="360" y1="205" x2="397" y2="220" class="connection-line" />
</svg>
